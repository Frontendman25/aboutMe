<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-light d-flex justify-content-center">

		<div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
			<ul class="navbar">
				<li class="nav-item active text-uppercase"><a href="#personal" class="nav-link scroll">Личная информация</a></li>

	<div class="container-fluid profile text-center">
		<div class="container">
			<h1 class="profile__caption">Анкета</h1>
			<div class="wrapImg" id="personal">
				<img class="img" src="img/book.png" alt="book">
			</div>
			<h2 class="">Личная информация</h2>
			<form>
				<div class="form-row d-flex justify-content-center">
					<div class="col-12 form-group">
						<input class="name form-control form-control-lg text-center effect-22 input-effect" type="text" value="Роменский Виталий Анатольевич">
						<label>ФИО</label>
					</div>
					<div class="col-12 col-sm-7 form-group">
						<select class="custom-select custom-select-lg form-control-lg_first" id="inlineFormCustomSelect" >
							<option selected disabled>Год рождения</option>
							<option value="1">1998</option>
							<option value="2">1997</option>
							<option value="3">1996</option>
							<option value="4">1995</option>
							<option value="5">1994</option>
							<option value="6">1993</option>
							<option value="7">1992</option>
							<option value="8" selected>1991</option>
							<option value="9">1990</option>
							<option value="10">1989</option>
						</select>
					</div>
					<div class="col-12 form-group">
						<input type="text" class="form-control form-control-lg text-center effect-22 input-effect" value="Днепр">
						<label>Место проживания</label>
					</div>
					<div class="col-12 form-group">
						<input type="text" class="form-control form-control-lg text-center effect-22 input-effect" value="designer24.">
						<label>Skype</label>
					</div>
					<div class="col-12 form-group">
						<input type="emal" class="form-control form-control-lg text-center effect-22 input-effect" value="designer24@i.ua">
						<label>E-mail</label>
					</div>
					
					<div class="wrapImg col-12" id="experience">
						<img class="img" src="img/about.png" alt="about">
					</div>
					<h2 class="col-12">Расскажите о своем опыте</h2>
					
					<div class="myExperience col-12 col-sm-4 text-left">
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck1" checked>
							<label class="custom-control-label" for="customCheck1">БЭМ/OOCSS</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck2" checked>
							<label class="custom-control-label" for="customCheck2">Stylus/LESS/SASS</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck3">
							<label class="custom-control-label" for="customCheck3">Работаю с SVG</label>
						</div>
					</div>
					
					<div class="myExperience col-12 col-sm-4 text-left">
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck4">
							<label class="custom-control-label" for="customCheck4">Верстаю семантично</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck5" checked>
							<label class="custom-control-label" for="customCheck5">ES2015/ES2016</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck6" checked>
							<label class="custom-control-label" for="customCheck6" >Gulp/GRUNT</label>
						</div>
					</div>
					
					<div class="myExperience col-12 col-sm-4 text-left">
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck7">
							<label class="custom-control-label" for="customCheck7">Webpack</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck8" checked>
							<label class="custom-control-label" for="customCheck8">jQuery</label>
						</div>
						<div class="custom-control custom-checkbox form-group">
							<input type="checkbox" class="custom-control-input" id="customCheck9" checked>
							<label class="custom-control-label" for="customCheck9">Использую Git</label>
						</div>
					</div>
				</div>

				<div class="wrapImg col-12" id="aboutMe">
					<img class="img" src="img/aboutMe.png" alt="about me">
				</div>
				<h2 class="col-12">Расскажите о себе</h2>
				<p class="col-12">Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</p>
				<textarea class="col-12 col-sm-7" name="about" id="" cols="30" rows="10" placeholder="Понравилась тем, что...">	Меня привлекло то, что у Вас развивающаяся компания. Мне было бы очень интересно работать в таком месте. Еще мне понравилось качественно оформленное тестовое задание. У Вас я ожидаю интересной работы и саморазвития для себя.
	Примерно из 10 часов работы, около 3 часов заняло вникнуть в Bootstrap 4 (поскольку раньше я его не юзал), еще, примерно 2 часа, на всплывающий label в input-e. Остальное время ушло на изучение т/з, макета, разнообразные выравнивания, media запросы, шрифты и пр. К сожалению, не все пункты из т/з соблюдены, а именно: 
●	Стараемся максимально настроить конфигурационный файл _variables.scss и подключить только те компоненты, которые нужны для задания.
●	Собираем все сборщиком (gulp, webpack, laravel-mix) 
●	полученная страница должна корректно отображаться в браузерах:
●	Internet Explorer 10+;
Я знаком с Gulp, но им не пользуюсь и кроссбраузерностью не успел занятья, так как Bootstrap 4 в Safari и IE неожиданно для меня не совсем корректно работает.
	P.S. Готов обучаться и совершенствоваться.
				</textarea>
				<div class="btnWrap">
					<button type="submit" class="btn btn-primary">Готово</button>
				</div>
			</form>
		</div>
